<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>
    
<body>
   <div class = "logo-img" >
        <div class = "odin-banner">
            <img src = "./images/odin-lined.png" alt = "The odin Project logo">
            <h1>ODIN</h1>
        </div>

        <!-- <p class = "photo-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p> -->
        
   </div>

    <div class = "everything-form">


        <div class = "form-prompt">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>  
        </div>

        <form action="#">
                <div class = "form-container">
                    <p>Let's do this!</p>
                    <fieldset>
                        <div class = "form-cell">
                            <label for = "firstname">FIRST NAME</label>
                            <input type = "text" name = "firstname" id = "firstname" required> 
                        </div>  
                        
                        <div class = "form-cell">
                            <label for = "lastname">LAST NAME</label>
                            <input type = "text" name = "lastname" id = "lastname" required> 
                        </div>  
                    </fieldset> 
                    <fieldset>     
                        <div class = "form-cell">
                            <label for = "email">EMAIL</label>
                            <input type = "email" name = "email" id = "email" required> 
                        </div> 
                        
                        <div class = "form-cell">
                            <label for = "phone-number">PHONE NUMBER</label>
                            <input type = "tel" name = "phone-number" id = "phone-number" required> 
                        </div>  
                    </fieldset> 
                    <fieldset>     
                        <div class = "form-cell">
                            <label for = "password">PASSWORD</label>
                            <input type = "password" name = "password" id = "password" required> 
                        </div> 
                        
                        <div class = "form-cell">
                            <label for = "confirm-password">CONFIRM PASSWORD</label>
                            <input type = "password" name = "confirm-password" id = "confirm-password" required> 
                        </div>
                    </fieldset>   
                </div>
                
                <div class = "form-prompt-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            

            </form>
        
    </div>        
</body>
</html>
